        <p>&#x5728;AJAX&#x6D4F;&#x89C8;&#x5668;&#x6765;&#x8FDB;&#x884C;&#x53D1;&#x9001;&#x6570;&#x636E;&#x65F6;&#xFF0C;&#x4E00;&#x822C;&#x5B83;&#x6240;&#x9ED8;&#x8BA4;&#x7684;&#x90FD;&#x662F;UTF-8&#x7684;&#x7F16;&#x7801;.</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">function verify() {</span><br><span class="line">    //&#x89E3;&#x51B3;&#x4E2D;&#x6587;&#x4E71;&#x9EBB;&#x95EE;&#x9898;&#x7684;&#x65B9;&#x6CD5;1&#xFF0C;&#x9875;&#x9762;&#x7AEF;&#x53D1;&#x51FA;&#x7684;&#x6570;&#x636E;&#x4F5C;&#x4E00;&#x6B21;encodeURI&#xFF0C;</span><br><span class="line">    &#x670D;&#x52A1;&#x5668;&#x6BB5;&#x4F7F;&#x7528;&#x8FDB;&#x884C;&#x8F6C;&#x79FB;&#x6210;UTF-8;</span><br><span class="line">    //&#x89E3;&#x51B3;&#x4E2D;&#x6587;&#x4E71;&#x9EBB;&#x95EE;&#x9898;&#x7684;&#x65B9;&#x6CD5;2&#xFF0C;&#x9875;&#x9762;&#x7AEF;&#x53D1;&#x51FA;&#x7684;&#x6570;&#x636E;&#x4F5C;&#x4E24;&#x6B21;encodeURI&#xFF0C;</span><br><span class="line">      &#x8FD9;&#x4E2A;&#x505A;&#x7684;&#x597D;&#x5904;&#x5728;&#x4E8E;&#xFF0C;&#x4E0D;&#x7BA1;&#x6D4F;&#x89C8;&#x5668;&#x7528;&#x6237;&#x5728;&#x9875;&#x9762;&#x6765;&#x8BBE;&#x7F6E;&#x7F16;&#x7801;&#xFF0C;&#x670D;&#x52A1;&#x5668;&#x6240;&#x91C7;&#x7528;&#x7684;&#x7F16;&#x7801;&#x6765;&#x505A;&#x4E00;&#x6B21;URLencode&#x8F6C;&#x6362;&#x6210;UTF-8.</span><br><span class="line">    var url = &quot;AJAXServer?name=&quot; + encodeURI(encodeURI($(&quot;#userName&quot;).val()));</span><br><span class="line">    url = convertURL(url);</span><br><span class="line">    $.get(url,null,function(data){</span><br><span class="line">        $(&quot;#result&quot;).html(data);</span><br><span class="line">});</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line">&#x8BF4;&#x660E;&#xFF1A;1 .encodeURL&#x51FD;&#x6570;&#x4E3B;&#x8981;&#x662F;&#x6765;&#x5BF9;URI&#x6765;&#x505A;&#x8F6C;&#x7801;&#xFF0C;&#x5B83;&#x9ED8;&#x8BA4;&#x662F;&#x91C7;&#x7528;&#x7684;UTF-8&#x7684;&#x7F16;&#x7801;.</span><br><span class="line">     2. UTF-8&#x7F16;&#x7801;&#x7684;&#x683C;&#x5F0F;:&#x4E00;&#x4E2A;&#x6C49;&#x5B57;&#x6765;&#x4E09;&#x4E2A;&#x5B57;&#x8282;&#x6784;&#x6210;&#xFF0C;&#x6BCF;&#x4E00;&#x4E2A;&#x5B57;&#x8282;&#x4F1A;&#x8F6C;&#x6362;&#x6210;16&#x8FDB;&#x5236;&#x7684;&#x7F16;&#x7801;&#xFF0C;&#x540C;&#x65F6;&#x6DFB;&#x52A0;&#x4E0A;%&#x53F7;.</span><br></pre></td></tr></table></figure>
<p>&#x8FD9;&#x91CC;&#x8981;&#x505A;&#x4E24;&#x6B21;encodeURI&#x7684;&#x539F;&#x56E0;&#x4EE5;&#x53CA;&#x8BF4;&#x660E;:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&#x5176;&#x4E2D;&#x5177;&#x4F53;&#x7684;&#x539F;&#x7406;&#x5206;&#x6790;&#x5982;&#x4E0B;&#xFF0C;&#x5047;&#x8BBE;&#x9875;&#x9762;&#x7AEF;&#x8F93;&#x5165;&#x7684;&#x4E2D;&#x6587;&#x662F;&#x4E00;&#x4E2A;&#x201C;&#x4E2D;&#x201D;&#xFF0C;&#x6309;&#x7167;&#x4E0B;&#x9762;&#x6B65;&#x9AA4;&#x8FDB;&#x884C;&#x89E3;&#x7801;</span><br><span class="line">1.&#x7B2C;&#x4E00;&#x6B21;encodeURI&#xFF0C;&#x6309;&#x7167;utf-8&#x65B9;&#x5F0F;&#x83B7;&#x53D6;&#x5B57;&#x8282;&#x6570;&#x7EC4;&#x53D8;&#x6210;[-28,-72-83]&#xFF0C;&#x5BF9;&#x5B57;&#x8282;&#x7801;&#x6570;&#x7EC4;&#x8FDB;&#x884C;&#x904D;&#x5386;&#xFF0C;&#x628A;&#x6BCF;&#x4E2A;&#x5B57;&#x8282;&#x8F6C;&#x5316;&#x6210;&#x5BF9;&#x5E94;&#x7684;16&#x8FDB;&#x5236;&#x6570;&#xFF0C;&#x8FD9;&#x6837;&#x5C31;&#x53D8;&#x6210;&#x4E86;[E4,B8,AD],&#x6700;&#x540E;&#x53D8;&#x6210;[%E4,%B8,%AD]</span><br><span class="line"></span><br><span class="line">2.&#x7B2C;&#x4E8C;&#x6B21;encodeURI&#xFF0C;&#x628A;&#x6570;&#x7EC4;&#x6700;&#x540E;&#x53D8;&#x6210;[%25E4,%25B8,%25AD]&#x7136;&#x540E;&#x5C31;&#x628A;&#x5904;&#x7406;&#x540E;&#x7684;&#x6570;&#x636E;[%25E4,%25B8,%25AD]&#x53D1;&#x5F80;&#x670D;&#x52A1;&#x5668;&#x7AEF;&#xFF0C;</span><br><span class="line"> &#x5F53;&#x5E94;&#x7528;&#x670D;&#x52A1;&#x5668;&#x8C03;&#x7528;getParameter&#x65B9;&#x6CD5;&#xFF0C;getParameter&#x65B9;&#x6CD5;&#x4F1A;&#x53BB;&#x5411;&#x5E94;&#x7528;&#x670D;&#x52A1;&#x5668;&#x8BF7;&#x6C42;&#x53C2;&#x6570;</span><br><span class="line">&#x5E94;&#x7528;&#x670D;&#x52A1;&#x5668;&#x6700;&#x521D;&#x83B7;&#x5F97;&#x7684;&#x5C31;&#x662F;&#x53D1;&#x9001;&#x6765;&#x7684;[%25E4,%25B8,%25AD]&#xFF0C;&#x5E94;&#x7528;&#x670D;&#x52A1;&#x5668;&#x4F1A;&#x5BF9;&#x8FD9;&#x4E2A;&#x6570;&#x636E;&#x8FDB;&#x884C;URLdecode&#x64CD;&#x4F5C;&#xFF0C;URldecode&#x64CD;&#x4F5C;&#x548C;encodeURL&#x64CD;&#x4F5C;&#x662F;&#x76F8;&#x53CD;&#x7684;&#x64CD;&#x4F5C;&#xFF0C;&#x5904;&#x7406;&#x7ED3;&#x679C;&#x5C31;&#x662F;[%E4,%B8,%AD]&#xFF0C;&#x5E76;&#x628A;&#x8FD9;&#x4E2A;&#x503C;&#x8FD4;&#x56DE;&#x7ED9;getParameter&#x65B9;&#x6CD5;</span><br><span class="line"></span><br><span class="line">&#x7136;&#x540E;&#x518D;&#x5728;&#x670D;&#x52A1;&#x5668;&#x7AEF;&#x4E2D;&#x8C03;&#x7528;&#x76F8;&#x5E94;&#x7684;URL&#x8F6C;&#x7801;&#x65B9;&#x6CD5;&#x6216;&#x8005;&#x662F;&#x51FD;&#x6570;  &#x5C31;&#x53EF;&#x4EE5;&#x628A;&#x6570;&#x636E;&#x8FD8;&#x539F;&#x6210;&#x6700;&#x521D;&#x9875;&#x9762;&#x53D1;&#x9001;&#x8FC7;&#x6765;&#x7684;&#x4E2D;&#x6587;&#x201C;&#x4E2D;&#x201D;&#x4E86;&#x3002;</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
